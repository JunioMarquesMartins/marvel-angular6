<div class="wrapper">
  <div class="row">
    <div class="col-md-4">
        <img class="card-img" [src]="dataImage" alt="{{ comicData.title }}">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ comicData.title }}</h5>
            <p class="card-text">{{ comicData.description }}</p>
            <p class="card-text">Last updated 3 mins ago</p>
          </div>
    </div>
  </div>
</div>
