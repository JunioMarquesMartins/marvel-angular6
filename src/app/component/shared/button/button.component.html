<div class="row text-center mt-2 mb-4 pb-2 info-bar">
    <div class="col-sm-4 mt-4">
      <div>{{ textInfo.infoTitle }}</div>
      <button
        type="button"
        class="btn btn-toggle active"
        data-toggle="button"
        aria-pressed="true"
        (click)="toggleEnableEmit($event)"
        autocomplete="off">
        <div class="handle"></div>
      </button>
    </div>
    <div class="col-sm-4 mt-4">
      <div>Disabled infinit sroll</div>
      <button
        type="button"
        class="btn btn-toggle btn-toggle-scroll active"
        data-toggle="button"
        aria-pressed="true"
        (click)="toggleScrollEmit($event)"
        autocomplete="off">
        <div class="handle"></div>
      </button>
    </div>
    <div class="col-sm-4 mt-4">
      {{ textInfo.totalTitle }} 
      <span class="badge badge-dark">{{ totalList }}</span>
    </div>
</div>
